<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>hello phaser!</title>
        <script src="phaser-master/build/phaser.js"></script>
    </head>
    <body>
    <script type="text/javascript">

    window.onload = function() 
    {

        var game = new Phaser.Game(1280, 800, Phaser.AUTO, '', {preload: preload, create: create, update: update, render: render});   

        function preload () {
            game.load.spritesheet('girl', 'img/girl_spritesheet_idle.png',138,139)
            game.load.spritesheet('ghost', 'img/shade_spritesheet_idle.png',200,300);
            game.load.spritesheet('bg', 'img/holdbg.png');
        }

        var ghost, girl;
        var bg;
        var cursors, wasd, jumpButton;
        var ghostSpeed = 250;
        var ghostSpeed = 2;
        var girlSpeed = 200;
        var jumpTimer = 0;
        var ghostFacing = 'right';
        var girlFacing = 'right';
        function create () {

            game.world.setBounds(0,0,2560,800)

            bg = game.add.tileSprite(0,800-195,1280,800,'bg');
            game.physics.enable(bg,Phaser.Physics.ARCADE);
            bg.body.immovable = true;
            bg.body.allowGravity = false;
            bg.fixedToCamera = true;


            ghost = game.add.sprite(game.world.centerX, game.world.centerY, 'ghost');
            game.physics.enable(ghost, Phaser.Physics.ARCADE);
            ghost.allowGravity = false;
            ghost.collideWorldBounds = true;
            ghost.animations.add('idle', [0,1,2,3,4], 7, true);
            ghost.anchor.setTo(.5,1);
            ghost.animations.play('idle');

            game.stage.backgroundColor='#00FF00';
            //game.physics.enable(ghost, Phaser.Physics.P2JS);
            game.stage.backgroundColor='#00FF00';

            //Girl Initialization
            girl = game.add.sprite(game.world.x = 50,game.world.centerY, 'girl');       
            game.physics.enable(girl, Phaser.Physics.ARCADE);
            game.physics.arcade.collide(girl, bg);
            girl.body.collideWorldBounds = true;
            girl.body.checkCollision.up = true;
            girl.body.checkCollision.down = true;
            girl.body.checkCollision.left= true;
            girl.body.checkCollision.right = true;
            game.camera.follow(girl);
            girl.body.bounce.y = 0.1;
            game.camera.follow(girl,bg);
            girl.anchor.setTo(.5,1);
            girl.animations.add('girlIdle', [0,1,2] ,4,true);

            girl.animations.play('girlIdle');

            //button references
            cursors = game.input.keyboard.createCursorKeys();
            jumpButton = game.input.keyboard.addKey(Phaser.Keyboard.SPACEBAR); 
            wasd = {
                up: game.input.keyboard.addKey(Phaser.Keyboard.W),
                down: game.input.keyboard.addKey(Phaser.Keyboard.S),
                left: game.input.keyboard.addKey(Phaser.Keyboard.A),
                right: game.input.keyboard.addKey(Phaser.Keyboard.D)
            };
            Phaser.Time.desiredFPS=20;
            game.physics.arcade.gravity.y =200;
        }

        function render(){

        }

        function update()
        {
            ghost.body.velocity.x = 0;
            ghost.body.velocity.y = 0;

            

            


            girl.body.velocity.x = 0;
            girl.body.velocity.y = 0;

            game.physics.arcade.collide(girl,bg);

            
            if(cursors.left.isDown){
                ghost.x -= ghostSpeed;
                ghostFacing = 'left';
                ghost.scale.x=-1;
            }
            if(cursors.right.isDown){
                ghost.x += ghostSpeed;
                ghostFacing = 'right';
                ghost.scale.x=1;
            }
            if(cursors.up.isDown){
                ghost.y -= ghostSpeed;
                ghostFacing = 'up';
            }
            if(cursors.down.isDown){
                ghost.y +=ghostSpeed;
                ghostFacing = 'down';
            }

            

            
            if(wasd.left.isDown){
                girl.body.velocity.x = -girlSpeed;
                girlFacing = 'left';
                girl.scale.x=-1;
            }
            if(wasd.right.isDown){
                girl.body.velocity.x = girlSpeed;
                girlFacing = 'right'
                girl.scale.x=1;
            }
            if(wasd.down.isDown){
                girl.body.velocity.y = +girlSpeed;
                girlFacing = 'down';
            }
            if (jumpButton.isDown && girl.body.onFloor() && game.time.now > jumpTimer)
            {
                girl.body.velocity.y = -200;
                jumpTimer = game.time.now + 750;
            }

        }

    };

    </script>

    </body>
</html>
