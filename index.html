<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>hello phaser!</title>
        <script src="phaser-master/build/phaser.js"></script>
    </head>
    <body>
    <script type="text/javascript">

    window.onload = function() 
    {

        var game = new Phaser.Game(1280, 800, Phaser.AUTO, '', {preload: preload, create: create, update: update, render: render});

        function preload () {
            game.load.spritesheet('girl', 'img/girl.png')
            game.load.spritesheet('ghost', 'img/ghost.png');
            game.load.spritesheet('floor', 'img/holdbg.png');
        }

        var ghost, girl;
        var floor;
        var cursors, wasd, jumpButton;
        var ghostSpeed = 2;
        var girlSpeed = 200;
        var jumpTimer = 0;

        function create () {
            floor = game.add.tileSprite(0,800-195,1280,800,'floor');
            game.physics.enable(floor,Phaser.Physics.ARCADE);
            floor.body.immovable = true;
            floor.body.allowGravity = false;

            //floor.fixedToCamera = true;

            ghost = game.add.sprite(game.world.centerX, game.world.centerY, 'ghost');
            game.physics.enable(ghost, Phaser.Physics.P2JS);

            // ghost.body.collideWorldBounds = true;
            // ghost.body.bounce.y = 0.1;
            // ghost.body.bounce.x = 0.1;

            game.stage.backgroundColor='#00FF00';

            //game.physics.startSystem(Phaser.Physics.ARCADE);

            //Girl Initialization
            girl = game.add.sprite(game.world.x = 50,game.world.centerY, 'girl');            
            game.physics.enable(girl, Phaser.Physics.ARCADE);
            girl.body.collideWorldBounds = true;
            girl.body.bounce.y = 0.1;
            
            game.camera.follow(girl,floor);


            //button references
            cursors = game.input.keyboard.createCursorKeys();
            jumpButton = game.input.keyboard.addKey(Phaser.Keyboard.SPACEBAR); 
            wasd = {
                up: game.input.keyboard.addKey(Phaser.Keyboard.W),
                down: game.input.keyboard.addKey(Phaser.Keyboard.S),
                left: game.input.keyboard.addKey(Phaser.Keyboard.A),
                right: game.input.keyboard.addKey(Phaser.Keyboard.D)
            };

            game.physics.arcade.gravity.y = 250;
        }

        function render(){
            //game.debug.bodyInfo(girl, 32, 320);
        }

        function update()
        {
            if(game.physics.arcade.collide(girl,floor))
            {
                //custom on_floor
                girl.floored = true;
            } else {
                girl.floored = false;
            }

            if(cursors.left.isDown){
                ghost.x -= ghostSpeed;
            }
            if(cursors.right.isDown){
                ghost.x += ghostSpeed;
            }
            if(cursors.up.isDown){
                ghost.y -= ghostSpeed;
            }
            if(cursors.down.isDown){
                ghost.y +=ghostSpeed;
            }

            //girl.body.velocity.x = 0;
            //girl.body.velocity.y = 0;
            if(wasd.left.isDown){
                girl.body.velocity.x = -girlSpeed;
            }
            if(wasd.right.isDown){
                girl.body.velocity.x = girlSpeed;
            }
            if(wasd.down.isDown){
                girl.body.velocity.y = +girlSpeed;
            }
            if(girl.body.onFloor()) {
                console.log(girl.body.onFloor());
            }
            if (wasd.up.isDown && girl.floored && game.time.now > jumpTimer)
            {
                console.log("Jumping");
                girl.body.velocity.y = -250;
                jumpTimer = game.time.now + 750;
            }
            if(girl.floored && Math.abs(girl.body.acceleration.x) < 0.01) {
                girl.body.velocity.x *= .95;
            }

        }

    };

    </script>

    </body>
</html>
